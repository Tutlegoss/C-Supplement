<script src="../inc/Array_Animation.js"></script>
<div class="container-fluid" id="widthBkgnd">
	<div class="mt-5 pt-2 pb-2 row">
		<div class="col">
			<div class="row justify-content-between">
				<div class="col-2 text-center">
					<button class="btn" id="Slow" title="Slow">
						<i class="fas fa-backward" style="color: white; font-size: 1.5rem;"></i>
					</button>
				</div>
				<div class="col-2 text-center">
					<button class="btn" id="Restart" title="Restart">
						<i class="fas fa-undo-alt" style="color: #29a693; font-size: 1.5rem;"></i>
					</button>
				</div>
				<div class="col-2 text-center">
					<button class="btn" id="Play" title="Play">
						<i class="far fa-play-circle" style="color: #2ab31b; font-size: 1.5rem;"></i>
					</button>
				</div>
				
				<div class="col-2 text-center">
					<button class="btn" id="Pause" title="Pause">
						<i class="far fa-pause-circle" style="color: #b31b1b; font-size: 1.5rem;"></i>
					</button>
				</div>
				<div class="col-2 text-center">
					<button class="btn" id="Resume" title="Resume">
						<i class="fas fa-redo-alt" style="color: #29a670; font-size: 1.5rem;"></i>
					</button>
				</div>
				<div class="col-2 text-center">
					<button class="btn" id="Fast" title="Fast">
						<i class="fas fa-forward" style="color: white; font-size: 1.5rem;"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="pb-2 row">
		<div class="col">
			<div id="outer"  style="overflow: hidden;">
				<div class="div_p">
					<p id="eleX">Element[X]:</p>
					<p id="eleY">Element[Y]:</p>
					<p>Temporary :</p>
				</div>
				<div class="div_p">
					<p class="text-center">Array:</p>
					<div id="box0">Element[0]</div>
					<div id="box1">Element[1]</div>
					<div id="box2">Element[2]</div>
					<div id="box3">Element[3]</div>
					<div id="box4">Element[4]</div>
				</div>
			</div>
		</div>
	</div>
</div>
