<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"/> 
    <script src="./jquery-3.4.1.min.js"> </script>
</head>

	<style>
		body {
			font-family: monospace;
		}
		#widthBkgnd {
			background-color: rgba(0,0,0,0.9);
			width: 552px;
		}
		#outer { 
			padding: 10px;
			border: 1px solid white; 
			height: 238px;
		}
		#box0 {
			background: #870000;
		}
		#box1 {
			background: #cf6400;
		}
		#box2 {
			background: #087300;
		}
		#box3 {
			background: #070173;
		}
		#box4 {
			background: #490173;
		}
		#outer div div {
			float: left;
			text-align: center;
			border: 1px solid black;
			height: 25px;
			width: 100px;
			position: relative;
			color: white;
		}
		.div_p p {
			font-size: 1.2rem;
			color: white;
		}

	</style>

	<script> 
		var std_speed  = 1000;
		var delay_speed = 2000;
		var change_speed = false;
		var pause_animation = false;
		var resume_pos = 1;
		
		$(document).ready(function(){
			$("#Pause").attr("disabled","disabled");
			$("#Pause i").css("color","#212529");
			$("#Play").click(function(){
				$("#Pause").removeAttr("disabled","disabled");
				$("#Play").attr("disabled","disabled");
				$("#Slow").attr("disabled","disabled");
				$("#Fast").attr("disabled","disabled");
				$("#Resume").attr("disabled","disabled");
				$("#Pause i").css("color","#b31b1b");
				$("#Play i").css("color","#212529");
				$("#Slow i").css("color","#212529");
				$("#Fast i").css("color","#212529");
				$("#Resume i").css("color","#212529");
				pause_animation = false;
				stepOne();
			});
			
			function sleep (time) {
			  return new Promise((resolve) => setTimeout(resolve, time));
			}
			
			function stepOne() 
			{
				changeText(0,4);
				$("#box0").animate({bottom: '177px'},std_speed)
						  .animate({left:   '140px'},std_speed);
				$("#box4").animate({bottom: '133px'},std_speed)
						  .animate({right:  '260px'},std_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepTwo();
				});
			}
			function stepTwo() 
			{
				$("#box0").delay(std_speed)
						  .animate({bottom:  '87px'},std_speed);
				$("#box4").delay(delay_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepThree();
				});
			}	
			function stepThree() 
			{
				$("#box0").delay(std_speed)
						  .animate({bottom: '133px'},std_speed);
				$("#box4").animate({bottom: '177px'},std_speed)
						  .delay(std_speed);	  
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepFour();
				});
			}
			function stepFour() 
			{					
				$("#box0").delay(std_speed)
						  .animate({left:   '400px'},std_speed)
						  .animate({top:        '0'},std_speed);
				$("#box4").delay(std_speed)
						  .animate({right:  '400px'},std_speed)
						  .animate({top:        '0'},std_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepFive();
				});
			}
			function stepFive() 
			{
				changeText(1,3);
				$("#box1").animate({bottom: '177px'},std_speed)
						  .animate({left:    '40px'},std_speed);
				$("#box3").animate({bottom: '133px'},std_speed)
						  .animate({right:  '160px'},std_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepSix();
				});
			}
			function stepSix() 
			{
				$("#box1").delay(std_speed)
						  .animate({bottom:  '87px'},std_speed);
				$("#box3").delay(delay_speed)
						  .animate({bottom: '177px'},std_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepSeven();
				});
			}
			function stepSeven() 
			{
				$("#box1").delay(std_speed)
						  .animate({bottom: '133px'},std_speed);
				++resume_pos;
				sleep(3000).then(()=> {
					if(pause_animation == false)
						stepEight();
				});
			}
			function stepEight() 
			{
				$("#box1").delay(std_speed)
						  .animate({left:   '200px'},std_speed)
						  .animate({top:        '0'},std_speed);
				$("#box3").delay(std_speed)
						  .animate({right:  '200px'},std_speed)
						  .animate({top:        '0'},std_speed);
				++resume_pos; 
			}
		 
			function changeText(x,y)
			{
				$("#eleX").html("Element[" + x + "]:");
				$("#eleY").html("Element[" + y + "]:");
			}
			
			$("#Restart").click(function(){
				$("#box0").stop(true).removeAttr("style");
				$("#box1").stop(true).removeAttr("style");
				$("#box3").stop(true).removeAttr("style");
				$("#box4").stop(true).removeAttr("style");
				$("#Play").removeAttr("disabled","disabled");
				$("#Play i").css("color","#2ab31b");
				$("#Slow").removeAttr("disabled","disabled");
				$("#Slow i").css("color","white");
				$("#Fast").removeAttr("disabled","disabled");
				$("#Fast i").css("color","white");				
				$("#eleX").html("Element[X]:");
				$("#eleY").html("Element[Y]:");
				resume_pos = 0;
				pause_animation = true;
			});
			
			$("#Pause").click(function(){
				pause_animation = true;
				$("#Pause").attr("disabled","disabled");
				$("#Pause i").css("color","#212529");
				$("#Slow").removeAttr("disabled","disabled");
				$("#Slow i").css("color","white");
				$("#Fast").removeAttr("disabled","disabled");
				$("#Fast i").css("color","white");
				$("#Resume").removeAttr("disabled","disabled");
				$("#Resume i").css("color","#29a670");
			});
			
			$("#Slow").click(function(){
				if(std_speed == 1000) {
					std_speed = 2000;
					delay_speed = 4000;
				}
				else if(std_speed == 800) {
					std_speed = 1000;
					delay_speed = 2000;
				}
			});
			
			$("#Fast").click(function(){
				if(std_speed == 1000) {
					std_speed = 700;
					delay_speed = 1700;
				}
				else if(std_speed == 2000) {
					std_speed = 1000;
					delay_speed = 2000;
				}
			});
			
			$("#Resume").click(function(){
				pause_animation = false;
				$("#Pause").removeAttr("disabled","disabled");
				$("#Pause i").css("color","#b31b1b");
				$("#Play").attr("disabled","disabled");
				$("#Slow").attr("disabled","disabled");
				$("#Slow i").css("color","#212529");
				$("#Fast i").css("color","#212529");
				switch(resume_pos) {
					case 1:
						stepOne();
						break;
					case 2:
						stepTwo();
						break;
					case 3:
						stepThree();
						break;
					case 4:
						stepFour();
						break;
					case 5:
						stepFive();
						break;
					case 6:
						stepSix();
						break;
					case 7:
						stepSeven();
						break;
					case 8:
						stepEight();
				}
			});
		});
	</script> 
	
</head>
<body>
	<div class="container-fluid" id="widthBkgnd">
		<div class="mt-5 pt-2 pb-2 row">
			<div class="col">
				<div class="row justify-content-between">
					<div class="col-2 text-center">
						<button class="btn" id="Slow" title="Slow">
							<i class="fas fa-backward" style="color: white; font-size: 1.5rem;"></i>
						</button>
					</div>
					<div class="col-2 text-center">
						<button class="btn" id="Restart" title="Restart">
							<i class="fas fa-undo-alt" style="color: #29a693; font-size: 1.5rem;"></i>
						</button>
					</div>
					<div class="col-2 text-center">
						<button class="btn" id="Play" title="Play">
							<i class="far fa-play-circle" style="color: #2ab31b; font-size: 1.5rem;"></i>
						</button>
					</div>
					
					<div class="col-2 text-center">
						<button class="btn" id="Pause" title="Pause">
							<i class="far fa-pause-circle" style="color: #b31b1b; font-size: 1.5rem;"></i>
						</button>
					</div>
					<div class="col-2 text-center">
						<button class="btn" id="Resume" title="Resume">
							<i class="fas fa-redo-alt" style="color: #29a670; font-size: 1.5rem;"></i>
						</button>
					</div>
					<div class="col-2 text-center">
						<button class="btn" id="Fast" title="Fast">
							<i class="fas fa-forward" style="color: white; font-size: 1.5rem;"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="pb-2 row">
			<div class="col">
				<div id="outer"  style="overflow: hidden;">
					<div class="div_p">
						<p id="eleX">Element[X]:</p>
						<p id="eleY">Element[Y]:</p>
						<p>Temporary :</p>
					</div>
					<div class="div_p">
						<p class="text-center">Array:</p>
						<div id="box0">Element[0]</div>
						<div id="box1">Element[1]</div>
						<div id="box2">Element[2]</div>
						<div id="box3">Element[3]</div>
						<div id="box4">Element[4]</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
